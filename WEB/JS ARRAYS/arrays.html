<html>
<head>
    <title>Arrays Example</title>
</head>
<body>
    <script type="text/javascript">
        const arr = ["yash", "1", "kai"];
        console.log("Initial array:", arr); 
        // Output: ["yash", "1", "kai"]

        arr.push("gay");
        console.log("Array after push:", arr); 
        // Output: ["yash", "1", "kai", "gay"]

        arr.pop();
        console.log("Array after pop:", arr); 
        // Output: ["yash", "1", "kai"]
        
        arr.unshift(1);
        console.log("Array after unshift:", arr); 
        // Output: [1, "yash", "1", "kai"]
        
        const sent = arr.join(); 
        console.log("Array after join is called", sent); 
        // Output: "1,yash,1,kai"

        const anojoin = arr.join(" ");
        console.log("Array after join is called with space is called", anojoin); 
        // Output: "1 yash 1 kai"

        const str1 = ["i", "am", "king"];
        console.log("String 1:", str1.join()); 
        // Output: "i,am,king"

        const ad = arr.splice(1, 1, "replaced 1", "can i add this");
        console.log("Array after splice:", arr); 
        // Output: [1, "replaced 1", "can i add this", "1", "kai"]

        console.log("Array after slice:", arr.slice(1, 3)); 
        // Output: ["replaced 1", "can i add this"]
        
        const rmshift = arr.shift();
        console.log("Array after shift:", rmshift); 
        // Output: 1
    </script>
</body>
</html>
