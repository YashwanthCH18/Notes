<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        /* Main container to demonstrate box model */
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 20px auto;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        /* Hover effect to visualize box model */
        .box:hover {
            border-color: #e74c3c;
            outline: 2px dashed #9b59b6;
            outline-offset: -10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Box Model Demo</h2>
        <p>This box demonstrates the CSS Box Model components:</p>
        <ul>
            <li><strong>Content:</strong> This text area</li>
            <li><strong>Padding:</strong> 20px gray area around content</li>
            <li><strong>Border:</strong> 5px blue border</li>
            <li><strong>Margin:</strong> 20px space outside border</li>
        </ul>
    </div>
</body>
</html>
