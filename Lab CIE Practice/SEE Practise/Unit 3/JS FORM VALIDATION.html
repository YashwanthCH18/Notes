<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background: #4CAF50; color: white; border: 0; }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup">
        <label>Name:</label>
        <input type="text" required>

        <label>Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender"> Female

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Mobile:</label>
        <input type="tel" id="mobile" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPass" required>

        <button>Sign Up</button>
    </form>

    <script>
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let valid = true;
            
            // Age validation
            const age = document.getElementById('age').value;
            if (age < 1 || age > 120) {
                alert('Age must be 1-120');
                valid = false;
            }
            
            // Mobile validation
            const mobile = document.getElementById('mobile').value;
            if (!/^\d{10}$/.test(mobile)) {
                alert('Invalid 10-digit number');
                valid = false;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /\S+@\S+\.\S+/;
            if (!emailPattern.test(email)) {
                alert('Invalid email address');
                valid = false;
            }
            
            // Password validation
            const pass = document.getElementById('password').value;
            if (pass.length < 8 || !/[a-zA-Z]/.test(pass) || !/\d/.test(pass)) {
                alert('Password must be at least 8 characters with letters and numbers');
                valid = false;
            }
            
            // Confirm password
            if (pass !== document.getElementById('confirmPass').value) {
                alert("Passwords don't match");
                valid = false;
            }
            
            if (valid) alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
