<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 mt-5">
          <h2 class="text-center mb-4">Register</h2>
          <form>

            <!-- Personal Information -->
            <fieldset class="border rounded p-3 mb-4">
              <legend class="float-none w-auto">Personal Information</legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" id="dob" name="dob" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
              </div>
            </fieldset>

            <!-- Preferences -->
            <fieldset class="border rounded p-3 mb-4">
              <legend class="float-none w-auto">Preferences</legend>
              <label class="form-label">Gender</label>
              <div class="d-flex gap-3 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to Newsletter</label>
              </div>
            </fieldset>

            <!-- Additional Information -->
            <fieldset class="border rounded p-3 mb-4">
              <legend class="float-none w-auto">Additional Information</legend>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="5" class="form-control"></textarea>
              </div>
              <div>
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-select">
                  <option value="">Select a country</option>
                  <option value="usa">USA</option>
                  <option value="canada">Canada</option>
                  <option value="uk">UK</option>
                </select>
              </div>
            </fieldset>

            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
