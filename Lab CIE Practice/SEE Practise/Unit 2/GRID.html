<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Demo</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .demo-box {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container-fluid mt-5">
    <h1 class="mb-4 text-center">ðŸ”¥ Bootstrap Grid System Demo ðŸ”¥</h1>

    <!-- 1. Auto Layout with .col -->
    <h3>1. Auto Layout</h3>
    <div class="row">
      <div class="col demo-box">Auto 1</div>
      <div class="col demo-box">Auto 2</div>
      <div class="col demo-box">Auto 3</div>
    </div>

    <!-- 2. Responsive Breakpoints -->
    <h3>2. Responsive Columns</h3>
    <div class="row">
      <div class="col-12 col-md-6 demo-box">50% on md+, full on small</div>
      <div class="col-12 col-md-6 demo-box">50% on md+, full on small</div>
    </div>

    <!-- 3. Custom Width Columns -->
    <h3>3. Manual Widths</h3>
    <div class="row">
      <div class="col-md-3 demo-box">3/12</div>
      <div class="col-md-6 demo-box">6/12</div>
      <div class="col-md-3 demo-box">3/12</div>
    </div>

    <!-- 4. Offset Example -->
    <h3>4. Column with Offset</h3>
    <div class="row">
      <div class="col-md-4 demo-box">Column</div>
      <div class="col-md-4 offset-md-4 demo-box">Offset by 4</div>
    </div>

    <!-- 5. Fluid Container -->
    <h3>5. Fluid Container</h3>
    <div class="container-fluid bg-secondary text-white p-4">
      <div class="row">
        <div class="col-md-6 demo-box bg-dark">Full-width Container</div>
        <div class="col-md-6 demo-box bg-dark">Stretches edge to edge</div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (for optional JS-based components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
