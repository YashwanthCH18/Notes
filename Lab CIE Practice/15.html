<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Manipulation</title>
</head>
<body>
    <script type="text/javascript">
        // Create an object
        let person = {
            name: "Alice",
            age: 25,
            city: "New York"
        };

        // Display original object in console
        console.log("Original Object:", person);

        // Insert new property
        person.job = "Software Engineer";

        // Delete a property
        delete person.city;

        // Display modified object in console
        console.log("Modified Object:", person);
    </script>
</body>
</html>
