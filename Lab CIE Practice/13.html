<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Demonstration</title>
</head>
<body>
    <script>
        // Primitive Datatypes
        let str = "Hello, world!";
        let num = 42;
        let bool = true;
        let nul = null;
        let undef;

        console.log("String:", typeof str, str);
        console.log("Number:", typeof num, num);
        console.log("Boolean:", typeof bool, bool);
        console.log("Null:", typeof nul, nul);
        console.log("Undefined:", typeof undef, undef);

        // Control Structures
        if (bool) {
            console.log("The boolean is true.");
        } else {
            console.log("The boolean is false.");
        }

        for (let i = 0; i < 5; i++) {
            console.log("For loop:", i);
        }

        let j = 5;
        while (j > 0) {
            console.log("While loop:", j);
            j--;
        }

        let day = "Wednesday";
        switch (day) {
            case "Monday":
                console.log("It's Monday.");
                break;
            case "Wednesday":
                console.log("It's Wednesday.");
                break;
            default:
                console.log("It's another day.");
        }

        // Functions
        function addNumbers(a, b) {
            return a + b;
        }

        let sum = addNumbers(5, 3);
        console.log("Sum:", sum);
    </script>
</body>
</html>
