<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <style>
    /* Universal Selector */
    * {
      background-color: black;
      color: white;
    }

    /* Type Selector */
    h1 {
      background-color: grey;
      font-family: "Times New Roman";
      text-align: center;
    }

    /* ID Selector */
    #myid {
      background-color: blue;
      font-size: 125%;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    /* Compound Selector (Type + Class) */
    ul.mylist {
      list-style: square;
      padding: 8px;
      border: 1px solid rgb(230, 10, 10);
      width: 50%;
      margin: auto;
    }

    /* Descendant Selector */


    /* Div containing text with span inside */
    .highlight-box {
      background-color: darkslategray;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      text-align: center;
      width: 60%;
    }

    /* Styling for the span inside .highlight-box */
    .highlight-box span {
      color: yellow;
      font-weight: bold;
      font-size: 120%;
    }
  </style>
</head>
<body>

  <!-- Heading using Type Selector -->
  <h1>Welcome to My Web Page</h1>

  <!-- ID Selector -->
  <div id="myid">This is a special section using an ID selector.</div>

  <!-- Unordered List with Compound Selector -->
  <ul class="mylist">
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
  </ul>

  <!-- Div with Span (Combining both in a meaningful way) -->
  <div class="highlight-box">
    This is an important message: <span>Stay Focused and Keep Learning!</span>
  </div>

</body>
</html>
