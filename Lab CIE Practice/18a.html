<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Array Literal Demo</title>
</head>
<body>
  <h1>JSON Array Literal Demo</h1>
  <p>Check the browser console for output.</p>

  <script>
    // JSON string representing an array
    const jsonArrayString = '["apple", "banana", "cherry", "date", "elderberry"]';
    console.log("JSON Array String:", jsonArrayString);

    // Convert the JSON string to a JavaScript array
    const jsonArray = JSON.parse(jsonArrayString);
    console.log("Parsed Array:", jsonArray);

    // Use a for...in loop to iterate over the array indices
    for (let key in jsonArray) {
      console.log("Element " + key + ": " + jsonArray[key]);
    }
  </script>
</body>
</html>
