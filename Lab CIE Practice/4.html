<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        .error { color: red; display: none; }
        button { padding: 10px; background: #4CAF50; color: white; border: 0; }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup">
        <label>Name:</label>
        <input type="text" required>

        <label>Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender"> Female

        <label>Age:</label>
        <input type="number" id="age" required>
        <span class="error" id="ageError">Age must be 1-120</span>

        <label>Mobile:</label>
        <input type="tel" id="mobile" required>
        <span class="error" id="mobileError">Invalid 10-digit number</span>

        <label>Email:</label>
        <input type="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passError">Min 8 chars with letters and numbers</span>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPass" required>
        <span class="error" id="confirmError">Passwords don't match</span>

        <button>Sign Up</button>
    </form>

    <script>
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
            
            let valid = true;
            
            // Age validation
            const age = document.getElementById('age').value;
            if (age < 1 || age > 120) {
                document.getElementById('ageError').style.display = 'block';
                valid = false;
            }
            
            // Mobile validation
            const mobile = document.getElementById('mobile').value;
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById('mobileError').style.display = 'block';
                valid = false;
            }
            
            // Password validation
            const pass = document.getElementById('password').value;
            if (pass.length < 8 || !/[a-zA-Z]/.test(pass) || !/\d/.test(pass)) {
                document.getElementById('passError').style.display = 'block';
                valid = false;
            }
            
            // Confirm password
            if (pass !== document.getElementById('confirmPass').value) {
                document.getElementById('confirmError').style.display = 'block';
                valid = false;
            }
            
            if (valid) alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
